<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        
        div{
            background-color: yellow;color: black;
        }
        
    div{
        height:100px;
        width:300px;
        
    
    }
        }
        
    
    
    </style>
    
    
        
    
    
</head>
<body>
    
    <form>
        
 <h1><p style="color:rgb(255, 123, 47) ;">
    Student Registration Form </h1>
        </p>
        <div
        <h4>Fill in this form to register</p></h4>
     </div>
     <div
    <label>First Name:</label>
<input type="text"placeholder="Enter your name"name="first_name">
        
</div>
<div <label>Last Name:</label>
        <input type="text"placeholder="Enter your last name"name="last_name">
        
</div>
<div
        <label>E-mail:</label>
        <input type="email"placeholder="Enter your e-mail"name="e-mail_">
        
</div>
<div
<label>Date Of Birth:</label>
        <input type="date"name="dob">
        
</div>
<div
        <label>Set Username:</label>
        <input type="set username"placeholder="Set Username"name="set Username">
        <br>
</div>
<div

        <label>Set Password:</label>
        <input type="set password"placeholder="Set password"name="set password">
        
</div>
<div
    
        <label>Gender:</label><br>
        <input type="radio"name="gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio"name="gender" value="Female">
        <label for="Female">Female</label>
        <br>
        <input type="radio"name="gender" value="Other">
        <label for="Other">Other</label>
        
</div>
<div
        <label>Skills</label><br>
        <input type="checkbox"name="skills"value="python"
        <label for="Python">PYTHON</label>
        <br>
        <input type="checkbox"name="skills"value="Html"
        <label for="Html">HTML</label>
        <br>
        <input type="checkbox"name="skills"value="Css"
        <label for="Css">CSS</label>
        <br>
        <br>
        <button>Register</button>
    </div>
    </form>
    
</body>
</html>
